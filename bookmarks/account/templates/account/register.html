{% extends "base.html" %}

{% block title %}Crear cuenta{% endblock %}

{% block content %}
    <h1>Crear cuenta</h1>
    <p>Por favor, registrate con el siguiente formulario</p>
    <form method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Crear mi cuenta"></p>
    </form>
{% endblock %}
